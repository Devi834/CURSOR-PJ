<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Letter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .game-title {
            text-align: center;
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .instructions {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .controls-info {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 15px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="game-title">üéÆ Toddler Letter Game üéÆ</h1>
        <p class="instructions">Use ‚Üê ‚Üí arrow keys to move the red bar and catch falling letters!</p>
        <div id="game-container"></div>
        <div class="controls-info">
            <span>Use ‚Üë/‚Üì for Speed</span>
            <span>'P' to Pause</span>
            <span>Score 300 to Win!</span>
        </div>
    </div>
    
    <!-- Phaser.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
